<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="./button-functionality.js" defer></script>
    <link rel="stylesheet" href="./../styles/styles.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./../images/favicon-32x32.png"
    />

    <title>Frontend Mentor | FAQ Accordion Card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body>
    <div class="app">
      <div class="component">
        <div class="img-container">
          <img src="../images/illustration-woman-online-mobile.svg" alt="mobile lady">
        </div>

        <div class="faq-container">
          <h1>FAQ</h1>
          <div class="separator"></div>

          <div class="question-container">
            <button class="question button-1">How many team members can I invite?</button>
            <p class="answer answer-1">You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.</p>
          </div>
          <div class="separator"></div>

          <div class="question-container">
            <button class="question button-2">What is the maximum file upload size?</button>
            <p class="answer answer-2">No more than 2GB. All files in your account must fit your allotted storage space.</p>
          </div>
          <div class="separator"></div>
        </div>

      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
